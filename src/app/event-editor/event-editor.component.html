<form>
    <div class="form-group">
        <label for="id">ID:</label>
        <input [(ngModel)]="event.id" type="text" name="id" id="id" class="form-control" required>
        <!-- <small id="idHelp" class="form-text text-muted">Event id</small> -->
    </div>
    <div class="form-group">
        <label for="name">Name:</label>
        <input [(ngModel)]="event.name" type="text" name="name" id="name" class="form-control" pattern=".{8,}" required>
        <!-- <small id="nameHelp" class="form-text text-muted">Event name</small> -->
    </div>

    <div class="form-group">
        <label for="date">Date:</label>
        <input [(ngModel)]="event.date" type="text" name="date" id="date" class="form-control" required>
        <!-- <small id="dateHelp" class="form-text text-muted">Event date</small> -->
    </div>

    <div class="form-group">
        <label for="time">Time:</label>
        <input [(ngModel)]="event.time" type="text" name="time" id="time" class="form-control" required>
        <!-- <small id="timeHelp" class="form-text text-muted">Event time</small> -->
    </div>

    <div class="form-group">
        <label for="locationAddress">Address:</label>
        <input [(ngModel)]="event.location.address" type="text" name="address" id="address" class="form-control" required>
        <!-- <small id="addressHelp" class="form-text text-muted">Event address</small> -->
    </div>
    <div class="form-group">
        <label for="locationCity">City:</label>
        <input [(ngModel)]="event.location.city" type="text" name="city" id="city" class="form-control" required>
        <!-- <small id="cityHelp" class="form-text text-muted">Event city</small> -->
    </div>
    <div class="form-group">
        <label for="locationCountry">Country:</label>
        <input [(ngModel)]="event.location.country" type="text" name="country" id="country" class="form-control" required>
        <!-- <small id="countryHelp" class="form-text text-muted">Event country</small> -->
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
